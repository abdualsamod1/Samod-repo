<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Dashboard</title>
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="tailwind/tailwind.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.0.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-purple-900 md:bg-purple-50">
    <div class="md:flex md:pt-[10px] mt-[10px] ml-[20px]">
        <div class="md:block bg-purple-900 md:bg-transparent h-[800px] md:h-auto md:w-[300px] " style="border-top-left-radius: 70px;">
            <h1 class="text-center text-white text-2xl font-bold pt-[10px]">2 KNACK</h1>

            <div class="flex text-1xl font-[500] ml-[90px] mt-[50px] text-purple-400 hover:bg-purple-400 hover:h-10 hover:w-[160px] hover:pt-2 hover:rounded-[25px] hover:text-white hover:px-4 pb-2">
                <ion-icon name="person-circle-outline" class="mt-1"></ion-icon>
                <p class="ml-1">Profile</p>
            </div>

            <!-- More navigation links -->

        </div>
        <div class="md:block bg-purple-200 pt-[10px] h-[800px] md:h-auto w-full md:w-[990px]" style="border-top-right-radius: 70px;">
            <div class="bg-white h-[60px] w-full md:w-[899px] ml-[20px] " style="border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; border-top-right-radius: 20px;">
                <div class="flex items-center justify-between">
                    <h1 class="mt-[10px] text-purple-900 font-bold ml-[10px] text-justify text-xl">PROFILE</h1>
                    <form action="" class="md:block hidden">
                        <div class="flex mt-[15px]">
                            <input type="text" placeholder="Search" class="bg-gray-200 ml-[10px] h-[30px] rounded-2xl pl-3">
                            <button type="submit" class="bg-purple-900 ml-[-40px] h-[30px] w-[30px] rounded-2xl text-white">
                                <ion-icon name="search-outline"></ion-icon>
                            </button>
                        </div>
                    </form>
                </div>
                
            </div>
            <!-- More profile content -->
        </div>
    </div>
</body>
</html>
